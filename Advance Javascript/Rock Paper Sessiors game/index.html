<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="score">
        <h3>You: <span class="you">0</span></h3>
        <h3>Draw: <span class="draw">0</span></h3>
        <h3>Computer: <span class="comp">0</span></h3>
      </div>

      <div class="game-face">
        <div class="your-move">
          <img src="./images/rock.png" alt="game-image" />
        </div>
        <div class="comp-move">
          <img src="./images/rock.png" alt="game-image" />
        </div>
      </div>

      <div class="moves">
        <div id="rock" class="weapons" title="Rock">
          <img src="./images/rock.png" alt="weapons" />
        </div>
        <div id="paper" class="weapons" title="Paper">
          <img src="./images/paper.png" alt="weapons" />
        </div>
        <div id="scissors" class="weapons" title="scissors">
          <img src="./images/scissors.png" alt="weapons" />
        </div>
      </div>

      <div class="result-container">
        <p class="result">you win</p>
        <div class="btn-container">
          <button class="play-again">Play Again</button>
          <button class="restart">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
