<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="count-no">0</div>
      Increment/Decrement by:<input type="number" value="1" min="1" max="100" />
      <div class="btn-cont">
        <button class="Decrement">-</button><button class="Increment">+</button>
      </div>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
